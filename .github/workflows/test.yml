name: Swift Test

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: vapor/swiftly-action@v0.1
      with:
        toolchain: latest
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
